name: Build iOS App

on:
  push:
    branches: [main]
    paths:
      - 'ralph/apps/ios/**'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ralph/apps/ios/**'
  workflow_dispatch:

env:
  SCHEME: OFFLEASH
  PROJECT: OFFLEASH.xcodeproj
  BUNDLE_ID: com.offleash.ios

jobs:
  # Build and test on PRs (no signing required)
  build:
    name: Build & Test
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ralph/apps/ios

    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="$(date +'%Y%m%d').${GITHUB_RUN_NUMBER}"
          BUILD="${GITHUB_RUN_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build=${BUILD}" >> $GITHUB_OUTPUT
          echo "iOS version: ${VERSION} (${BUILD})"

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app | tail -1)
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: Build for testing
        run: |
          xcodebuild build \
            -project $PROJECT \
            -scheme $SCHEME \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            MARKETING_VERSION=${{ steps.version.outputs.version }} \
            CURRENT_PROJECT_VERSION=${{ steps.version.outputs.build }}

  # Deploy to TestFlight on main branch pushes
  deploy-testflight:
    name: Deploy to TestFlight
    runs-on: macos-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ralph/apps/ios

    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="$(date +'%Y%m%d').${GITHUB_RUN_NUMBER}"
          BUILD="${GITHUB_RUN_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build=${BUILD}" >> $GITHUB_OUTPUT
          echo "iOS version: ${VERSION} (${BUILD})"

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app | tail -1)
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ralph/apps/ios

      - name: Create App Store Connect API Key
        env:
          API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          mkdir -p fastlane
          echo -n "$API_KEY_BASE64" | base64 --decode > fastlane/AuthKey.p8
          chmod 600 fastlane/AuthKey.p8
          echo "API key created at fastlane/AuthKey.p8"

      - name: Deploy to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY_FILEPATH: ./fastlane/AuthKey.p8
        run: |
          bundle exec fastlane beta_manual \
            changelog:"${{ github.event.head_commit.message }}"

      - name: Clean up
        if: always()
        run: |
          rm -f fastlane/AuthKey.p8 || true
