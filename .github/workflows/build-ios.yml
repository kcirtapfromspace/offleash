name: Build iOS App

on:
  push:
    branches: [main]
    paths:
      - 'ralph/apps/ios/**'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ralph/apps/ios/**'

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ralph/apps/ios

    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="$(date +'%Y%m%d').${GITHUB_RUN_NUMBER}"
          BUILD="${GITHUB_RUN_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build=${BUILD}" >> $GITHUB_OUTPUT
          echo "iOS version: ${VERSION} (${BUILD})"

      - name: Select Xcode
        run: |
          # Use the latest available Xcode
          XCODE_PATH=$(ls -d /Applications/Xcode*.app | tail -1)
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: Build for testing
        run: |
          xcodebuild build \
            -project OFFLEASH.xcodeproj \
            -scheme OFFLEASH \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            MARKETING_VERSION=${{ steps.version.outputs.version }} \
            CURRENT_PROJECT_VERSION=${{ steps.version.outputs.build }}

      # For release builds, you'd add:
      # - Import signing certificates
      # - Build archive
      # - Upload to TestFlight
      # See: https://docs.github.com/en/actions/deployment/deploying-xcode-applications
