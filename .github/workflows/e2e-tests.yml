name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      project:
        description: 'Test project to run (api, customer-web, admin-dashboard, platform-admin, or all)'
        required: false
        default: 'all'

env:
  DATABASE_URL: postgres://offleash:offleash@localhost:5432/offleash_test
  RUST_LOG: info
  JWT_SECRET: test-secret-key-for-ci
  API_PORT: 8080

jobs:
  # =====================================================
  # API Tests (no browser needed)
  # =====================================================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.project == 'all' || github.event.inputs.project == 'api' || github.event.inputs.project == '' }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: offleash
          POSTGRES_PASSWORD: offleash
          POSTGRES_DB: offleash_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        run: sqlx migrate run

      - name: Seed test data
        run: psql $DATABASE_URL -f tests/fixtures/seed.sql

      - name: Build API server
        run: cargo build --release -p api

      - name: Start API server
        run: |
          ./target/release/api &
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:8080/health

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run API tests
        run: npm run test:api

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            test-results/
            playwright-report/

  # =====================================================
  # E2E Tests (browser tests with sharding)
  # =====================================================
  e2e-tests:
    name: E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    needs: api-tests
    if: ${{ github.event.inputs.project == 'all' || github.event.inputs.project != 'api' || github.event.inputs.project == '' }}

    strategy:
      fail-fast: false
      matrix:
        project: [customer-web, admin-dashboard, platform-admin]
        shard: [1, 2]
        include:
          - project: customer-web
            port: 5173
            app_dir: apps/customer-web
          - project: admin-dashboard
            port: 5174
            app_dir: apps/admin-dashboard
          - project: platform-admin
            port: 5175
            app_dir: apps/platform-admin

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: offleash
          POSTGRES_PASSWORD: offleash
          POSTGRES_DB: offleash_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        run: sqlx migrate run

      - name: Seed test data
        run: psql $DATABASE_URL -f tests/fixtures/seed.sql

      - name: Build API server
        run: cargo build --release -p api

      - name: Start API server
        run: |
          ./target/release/api &
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:8080/health

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: |
          cd ${{ matrix.app_dir }}
          npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend app
        run: |
          cd ${{ matrix.app_dir }}
          npm run build

      - name: Start frontend app
        run: |
          cd ${{ matrix.app_dir }}
          npm run preview -- --port ${{ matrix.port }} &
          sleep 5

      - name: Run E2E tests
        run: |
          npx playwright test \
            --project=${{ matrix.project }} \
            --shard=${{ matrix.shard }}/2
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.project }}-shard${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/

  # =====================================================
  # Merge test reports
  # =====================================================
  merge-reports:
    name: Merge Test Reports
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Install Playwright
        run: npm ci && npx playwright install

      - name: Merge reports
        run: |
          npx playwright merge-reports \
            --reporter html \
            ./all-results/**/test-results.json

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  # =====================================================
  # Staging Smoke Tests (on main branch only)
  # =====================================================
  staging-smoke-tests:
    name: Staging Smoke Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run staging tests
        run: npm run test:staging
        env:
          STAGING: true
          STAGING_URL: ${{ secrets.STAGING_URL }}
          STAGING_API_URL: ${{ secrets.STAGING_API_URL }}

      - name: Upload staging results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: staging-test-results
          path: |
            test-results/
            playwright-report/
