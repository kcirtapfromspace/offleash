# Docker Compose for simple local development
# Usage: docker compose up -d
#
# This is a simpler alternative to Tilt/k8s for quick local development
name: dog-walker

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dog-walker-db
    environment:
      POSTGRES_DB: dog_walker
      POSTGRES_USER: dogwalker
      POSTGRES_PASSWORD: dogwalker_dev_password_123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dogwalker -d dog_walker"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server (dev mode with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dog-walker-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://dogwalker:dogwalker_dev_password_123@postgres:5432/dog_walker
      JWT_SECRET: dev_jwt_secret_change_in_production_abc123xyz
      RUST_LOG: debug,tower_http=debug,sqlx=warn
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    volumes:
      # Mount source code for hot reload
      - ./crates:/app/crates:cached
      - ./Cargo.toml:/app/Cargo.toml:cached
      - ./Cargo.lock:/app/Cargo.lock:cached
      - ./migrations:/app/migrations:cached
      # Cache cargo registry for faster rebuilds
      - cargo_registry:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - target_cache:/app/target
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  cargo_registry:
  cargo_git:
  target_cache:
