apiVersion: batch/v1
kind: Job
metadata:
  name: run-migrations
  namespace: dog-walker
  labels:
    app: migrations
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: migrate
          image: dog-walker-api:dev
          imagePullPolicy: Never
          command: ["/app/api", "--migrate-only"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: database-url
            - name: RUST_LOG
              value: "info"
